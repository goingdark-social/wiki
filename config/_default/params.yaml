# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

i_am_a_sponsor: true

# Appearance
appearance:
  mode: dark
  color: blue

# SEO
marketing:
  seo:
    site_type: Project
    local_business_type: ''
    org_name: ''
    description: 'Community wiki for goingdark.social - rules, onboarding, federation policy, FAQ, and ops notes.'
    twitter: ''
  analytics:
    google_analytics: ''
    google_tag_manager: ''
    microsoft_clarity: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      filename: "banner.png"
    button:
      enable: true
      text: "ðŸ’– Sponsor"
      url: "https://ko-fi.com/goingdark"
      target: "_blank"
      style: "outline"
    show_search: true
    show_theme_chooser: true

# Site footer
footer:
  text: '[Status](https://status.goingdark.social/)'
  copyright:
    notice: 'Â© {year} goingdark.social'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/goingdark-social/wiki'
    content_dir: 'content'
    branch: 'main'
  edit_page:
    enable: true
  feedback:
    responses:
      positive: 'Useful? Start a discussion.'
      negative: 'Missing or wrong? Start a discussion with details.'
  comment:
    provider: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
