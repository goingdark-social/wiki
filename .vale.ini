MinAlertLevel = warning
StylesPath = .vale
Vocab = friendly
Packages = alex, write-good
Ignored = LICENSE.md, hugo-blox/**

[*.md]
BasedOnStyles = alex, write-good, Project, Vale, friendly

Google.Contractions = NO
Google.FirstPerson = NO
Google.We = NO
Google.Will = NO
Google.Passive = NO
Google.Semicolons = NO

Microsoft.Contractions = NO
Microsoft.FirstPerson = NO
Microsoft.We = NO
Microsoft.Passive = NO
Microsoft.Foreign = NO

write-good.TooWordy = NO
write-good.Weasel = NO
write-good.ThereIs = NO
write-good.So = NO
write-good.Passive = NO

proselint.Very = NO
proselint.Hedging = NO

alex.ProfanityMaybe = NO
alex.ProfanityUnlikely = NO

Vale.Terms = NO

TokenIgnores = (\(#.*\)),(\]\(),(http.*),(\{\{<\s*\/?.*>\}\}),(\!\[),(\d.*px),(\d\.\d\.\d),(Mozilla's Community Participation Guidelines)
BlockIgnores = (\{\{<\s*\/?.*>\}\}),(\{\{<\/\*.*\*\/\>\}\})
