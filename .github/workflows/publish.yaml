name: Deploy website to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build (Astro production)
        env:
          NODE_ENV: production
        run: |
          npm run build

      - name: Link check (built site)
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: >-
            --method get
            --root-dir dist
            --max-concurrency 8
            --timeout 20
            --max-retries 2
            --retry-wait-time 2
            --accept '200..=299, 429'
            --exclude '^https://fonts\.googleapis\.com/?$'
            --exclude '^https://fonts\.gstatic\.com/?$'
            --exclude '^https://ko-fi\.com/goingdark/?$'
            "dist/**/*.html"

      - name: Generate Pagefind search index
        run: npx pagefind --site "dist"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
