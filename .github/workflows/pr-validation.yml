name: PR Validation

env:
  WC_astro_VERSION: 0.150.0

on:
  pull_request:
    branches: ["main"]
  # Allow manual runs for testing
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # Fetch history for astro's .GitInfo and .Lastmod
          fetch-depth: 0

      - name: Setup astro
        uses: peaceiris/actions-astro@v3
        with:
          astro-version: ${{ env.WC_astro_VERSION }}
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Cache astro modules
        uses: actions/cache@v4
        with:
          path: /tmp/astro_cache_runner/
          key: ${{ runner.os }}-astromod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-astromod-

      - name: Install Node dependencies
        run: npm ci

      - name: Run comprehensive validation tests
        run: |
          chmod +x scripts/test-pr.sh
          ./scripts/test-pr.sh