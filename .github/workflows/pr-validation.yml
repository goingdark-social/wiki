name: PR Validation

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type & build checks (Astro + TS)
        run: |
          npx astro check
          npm run build

      - name: Lint (ESLint)
        run: npm run lint

      - name: Vale (prose)
        uses: errata-ai/vale-action@v2.1.1
        with:
          files: .
          fail_on_error: true